<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App __PV__</title>
    <link rel="icon" href="/file.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy,refresh&display=block"
        rel="stylesheet" />
    __L__
</head>

<body>
    <div class="container">
        <h1>
            <img class="icon" src="/file.ico" alt="Logo"> App <span id="app-version"
                style="font-size: smaller;">
                __PV__
            </span>
        </h1>
        <div class="form-container">
            <h2>Encrypted Generator</h2>
            <div>
                <h3>Random U</h3>
                <div class="value-container">
                    <div class="output-container">
                        <span id="uuid" class="output"></span>
                    </div>
                    <span class="material-symbols-rounded" onclick="copyToClipboard('uuid')">
                        content_copy
                    </span>
                </div>
            </div>
            <div>
                <h3>Random P</h3>
                <div class="value-container">
                    <div class="output-container">
                        <span id="api-password" class="output"></span>
                    </div>
                    <span class="material-symbols-rounded" onclick="copyToClipboard('api-password')">
                        content_copy
                    </span>
                </div>
            </div>
            <div>
                <h3>Random Path</h3>
                <div class="value-container">
                    <div class="output-container">
                        <span id="sub-path" class="output"></span>
                    </div>
                    <span class="material-symbols-rounded" onclick="copyToClipboard('sub-path')">
                        content_copy
                    </span>
                </div>
            </div>
            <button class="button" class="button" onclick="generateCredentials()">
                Again!
                <span class="material-symbols-rounded">
                    refresh
                </span>
            </button>
        </div>
    </div>
    <script>__S__</script>
</body>

</html>
